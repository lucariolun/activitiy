<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>メトロノーム＆タイマー</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #fffafc;
    font-family: "Comic Sans MS", "Hiragino Maru Gothic ProN", cursive, sans-serif;
    position: relative;
  }

  #bgMark {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 220px;
    color: rgba(255, 200, 200, 0.35);
    pointer-events: none;
    z-index: -1;
  }

  #count {
    font-size: 64px;
    color: #ff69b4;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.6);
  }

  button {
    width: 220px;
    height: 90px;
    font-size: 26px;
    margin: 20px;
    border: none;
    border-radius: 20px;
    background-color: #87cefa;
    color: white;
    box-shadow: 0 6px 8px rgba(0,0,0,0.2);
    font-family: "Hiragino Maru Gothic ProN", cursive, sans-serif;
  }

  button:active {
    background-color: #00bfff;
  }

  #display {
    font-size: 56px;
    text-align: center;
    margin-top: 40px;
    color: #333;
  }

  .top-buttons {
    display: flex;
    gap: 20px;
  }

  .small-btn {
    width: 100px;
    height: 70px;
    font-size: 22px;
  }

  #btn4min,
  #btn2min,
  #aiubeBtn {
    background-color: #ffcc80;
  }

  /* ★エリア */
  .star-area {
    display: flex;
    gap: 0px;
    margin-top: 20px;
  }

  .stars {
    width: 100px;
    height: 24px;
    font-size: 14px;
    text-align: center;
    white-space: normal;
    'font-weight: bold;
  }

  #stars-task1 { color: #ff9800; }
  #stars-task2 { color: #29b6f6; }
  #stars-task3 { color: #ba68c8; }
  #stars-task4 { color: #66bb6a; }

.task-buttons {
  display: flex;
  justify-content: center; /* 中央寄せ */
  gap: 0px;               /* 少し狭めに */
  margin-top: 10px;
}

  .task-btn {
    width: 100px;
    height: 56px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    color: #444;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    position: relative;
    margin: 2px;
  }

  #task1 { background-color: #ffe0b2; }
  #task2 { background-color: #e1f5fe; }
  #task3 { background-color: #f3e5f5; }
  #task4 { background-color: #e8f5e9; }

  .task-btn.done {
    background-color: #fff8e1;
    color: transparent;
  }

  .task-btn.done::before {
    content: "✓";
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;         /* 32px → 28px に調整 */
    color: #666;
  }
</style>
</head>
<body>

<div id="bgMark"></div>

<div class="top-buttons">
  <button id="btn4min" class="small-btn">4分</button>
  <button id="btn2min" class="small-btn">2分</button>
</div>

<button id="aiubeBtn">あいうべ</button>

<div id="count">0回</div>

<button id="metronome">メトロノーム</button>
<button id="timer">タイマー</button>

<div id="display"></div>

<!-- ★表示エリア -->
<div class="star-area">
  <div class="stars" id="stars-task1"></div>
  <div class="stars" id="stars-task2"></div>
  <div class="stars" id="stars-task3"></div>
  <div class="stars" id="stars-task4"></div>
</div>

<!-- タスクボタン -->
<div class="task-buttons">
  <button class="task-btn" id="task1">腹式呼吸</button>
  <button class="task-btn" id="task2">スポット</button>
  <button class="task-btn" id="task3">あいうべ</button>
  <button class="task-btn" id="task4">ペース</button>
</div>

<div id="taskMessage" style="font-size: 20px; color: #ff69b4; margin-top: 10px;"></div>

<script>
/* -------------------------
   AudioContext 初期化
------------------------- */
let audioCtx = null;

function initAudio() {
  if (!audioCtx || audioCtx.state === "closed") {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === "suspended") {
    audioCtx.resume();
  }
}

/* -------------------------
   SpeechSynthesis 初期化
------------------------- */
let speechInitialized = false;
function initSpeech() {
  if (!speechInitialized) {
    const u = new SpeechSynthesisUtterance("");
    speechSynthesis.speak(u);
    speechInitialized = true;
  }
}

/* -------------------------
   クリック音
------------------------- */
function playClick() {
  initAudio();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.frequency.value = 1000;
  gain.gain.setValueAtTime(1, audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
  osc.start();
  osc.stop(audioCtx.currentTime + 0.1);
}

/* -------------------------
   メトロノーム
------------------------- */
let metroInterval;
function startMetronome() {
  initAudio();
  const interval = 60000 / 115;
  metroInterval = setInterval(playClick, interval);
}
function stopMetronome() {
  if (metroInterval) {
    clearInterval(metroInterval);
    metroInterval = null;
  }
}

/* -------------------------
   実行回数
------------------------- */
let runCount = 0;
function updateCount() {
  document.getElementById("count").textContent = runCount + "回";
}

/* -------------------------
   タイマー管理
------------------------- */
let currentTimer = null;
let currentTimerType = null;

function stopCurrentTimer() {
  if (currentTimer) {
    clearInterval(currentTimer);
    currentTimer = null;
    currentTimerType = null;
    document.getElementById("display").textContent = "";
  }
}

function runTimer(sec, restartMetro, type) {
  if (currentTimerType === type) {
    stopCurrentTimer();
    return;
  }

  stopCurrentTimer();
  stopMetronome();

  currentTimerType = type;
  let time = sec;

  document.getElementById("display").textContent = time + "秒";

  currentTimer = setInterval(() => {
    time--;
    document.getElementById("display").textContent = time + "秒";

    if (time === 5) speak("残り5秒");

    if (time === 0) {
      speak("終了");
      clearInterval(currentTimer);
      currentTimer = null;
      currentTimerType = null;

      runCount++;
      updateCount();

      if (restartMetro) {
        startMetronome();
      }
    }
  }, 1000);
}

/* -------------------------
   音声読み上げ
------------------------- */
function speak(text) {
  initSpeech();
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "ja-JP";
  speechSynthesis.speak(utter);
}

/* -------------------------
   ボタン動作
------------------------- */
document.getElementById("metronome").onclick = () => {
  initAudio();
  if (metroInterval) stopMetronome();
  else startMetronome();
};

document.getElementById("timer").onclick = () => runTimer(30, true, "30sec");
document.getElementById("btn4min").onclick = () => runTimer(240, false, "4min");
document.getElementById("btn2min").onclick = () => runTimer(120, false, "2min");


/* -------------------------
   あいうべボタン
------------------------- */
let aiubeRunning = false;

document.getElementById("aiubeBtn").onclick = () => {
  initSpeech();
  const synth = window.speechSynthesis;

  if (!aiubeRunning) {
    aiubeRunning = true;
    document.getElementById("aiubeBtn").textContent = "停止";

    let delay = 0;
    for (let i = 1; i <= 5; i++) {
      const utter = new SpeechSynthesisUtterance(i.toString());
      utter.lang = "ja-JP";
      utter.rate = 0.6;

      setTimeout(() => {
        if (aiubeRunning) synth.speak(utter);
      }, delay);

      delay += 1500;
    }

  } else {
    aiubeRunning = false;
    synth.cancel();
    document.getElementById("aiubeBtn").textContent = "あいうべ";
  }
};



/* -------------------------
   ★管理（1日1個・誤タップで今日の分だけ消える）
------------------------- */
const STAR_KEYS = {
  task1: "stars_task1",
  task2: "stars_task2",
  task3: "stars_task3",
  task4: "stars_task4"
};

const STAR_DATE_KEYS = {
  task1: "star_date_task1",
  task2: "star_date_task2",
  task3: "star_date_task3",
  task4: "star_date_task4"
};

function updateStars() {
  Object.keys(STAR_KEYS).forEach(task => {
    const box = document.getElementById("stars-" + task);
    const count = Number(localStorage.getItem(STAR_KEYS[task]) || 0);
    box.textContent = "★".repeat(count);
  });
}

/* -------------------------
   タスクボタン（✓＋★）
------------------------- */
document.querySelectorAll(".task-btn").forEach(btn => {
  btn.onclick = () => {
    btn.classList.toggle("done");
    updateBackgroundMark();

    const id = btn.id;
    const today = new Date().toLocaleDateString("ja-JP");
    const lastStarDate = localStorage.getItem(STAR_DATE_KEYS[id]);

    if (btn.classList.contains("done")) {
      if (lastStarDate !== today) {
        let count = Number(localStorage.getItem(STAR_KEYS[id]) || 0);
        count++;
        localStorage.setItem(STAR_KEYS[id], count);
        localStorage.setItem(STAR_DATE_KEYS[id], today);
      }
    } else {
      if (lastStarDate === today) {
        let count = Number(localStorage.getItem(STAR_KEYS[id]) || 0);
        if (count > 0) count--;
        localStorage.setItem(STAR_KEYS[id], count);
        localStorage.setItem(STAR_DATE_KEYS[id], "");
      }
    }

    updateStars();
    localStorage.setItem("lastDate", today);
  };
});

/* -------------------------
   背景マーク
------------------------- */
function updateBackgroundMark() {
  const tasks = document.querySelectorAll(".task-btn");
  const doneCount = [...tasks].filter(btn => btn.classList.contains("done")).length;

  const bg = document.getElementById("bgMark");
  const msg = document.getElementById("taskMessage");

  // まず背景とメッセージを初期化
  if (doneCount === 0) {
    bg.textContent = "";
    msg.textContent = "";
    return;
  }

  // 背景マーク（〇 / △）
  if (doneCount === tasks.length) {
    bg.textContent = "〇";
    bg.style.fontSize = "350px";
  } else {
    bg.textContent = "△";
    if (doneCount === 1) bg.style.fontSize = "200px";
    if (doneCount === 2) bg.style.fontSize = "250px";
    if (doneCount === 3) bg.style.fontSize = "300px";
  }

  // ★ メッセージ
  if (doneCount === 1) msg.textContent = "できた！";
  else if (doneCount === 2) msg.textContent = "もう少し！";
  else if (doneCount === 3) msg.textContent = "次で全クリアだよ！";
  else if (doneCount === 4) msg.textContent = "やったね✌！";
  else msg.textContent = "";
}

/* -------------------------
   Daily reset（✓だけ）
------------------------- */
function resetTasks() {
  document.querySelectorAll(".task-btn").forEach(btn => {
    btn.classList.remove("done");
  });
  updateBackgroundMark();
}

function checkDailyReset() {
  const today = new Date().toLocaleDateString("ja-JP");
  const lastDate = localStorage.getItem("lastDate");

  if (lastDate !== today) {
    resetTasks();
    localStorage.setItem("lastDate", today);
  }
}

checkDailyReset();

/* -------------------------
   Monthly reset（★だけ）
------------------------- */
function checkMonthlyReset() {
  const now = new Date();
  const month = now.getMonth();
  const savedMonth = Number(localStorage.getItem("star_month") || -1);

  if (savedMonth !== month) {
    Object.values(STAR_KEYS).forEach(key => localStorage.setItem(key, 0));
    Object.values(STAR_DATE_KEYS).forEach(key => localStorage.setItem(key, ""));
    localStorage.setItem("star_month", month);
    updateStars();
  }
}

checkMonthlyReset();
updateStars();
</script>

</body>
</html>
